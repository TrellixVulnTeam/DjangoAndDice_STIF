<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--load Font Awesome icons -->
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script> <!-- load JQuery -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="{% static 'css/header/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/header/sheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/header/spells.css' %}">
    <title>Django and Dice </title>

</head>

    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <div id = "navbar_title" class="navbar-brand">Django and Dice</div>
    </div>
     <!-- Login/Logout -->
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <a href="{% url 'logout'%}"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
        {% else %}
            <a href = "{% url 'login'%}"> Login</a>
        {% endif %}
    </ul>
  </div>
</nav>


</header>

<body>

    <div class = 'container'>

    {% block content %}
    {% endblock %}


    {% if user.is_authenticated %}
    <footer id = "footer" class="fixed-bottom">


        <div class="row footer_row">
          <div class="col text-center my-auto"><i class="fa fa-wrench"></i></div>
          <div class="col text-center my-auto"><i class="fa fa-file"></i></div>
          <div class="col text-center my-auto"><i class="fa fa-magic"></i></div>
          <div class="col text-center my-auto"><i class="fa fa-puzzle-piece"></i></div>
        </div>


    </footer>
    {% endif %}


    </div>
</body>

<!-- load custom Javascript / JQuery -->
<script src="{% static 'javascript/sheet.js' %}"></script>
<script src="{% static 'javascript/spells.js' %}"></script>


</html>
