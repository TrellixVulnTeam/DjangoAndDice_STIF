<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!--BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--load Font Awesome icons -->
    {% load staticfiles %}
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/header/header.css' %}">
    <title>Django and Dice </title>

</head>

<header id ="header">
    <!--Django and Dice-->
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">Django and Dice</div>
    </div>
     <!-- Login/Logout -->
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <a href="{% url 'logout'%}"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
        {% else %}
            <a href = "{% url 'login'%}"> Login</a>
        {% endif %}
    </ul>
  </div>
</nav>


</header>

<body>

    <div class = 'container'>

    {% block content %}
    {% endblock %}



    <footer id = "footer" class="fixed-bottom">


        <div class="row">
          <div class="col text-center"><i class="fa fa-wrench"></i></div>
          <div class="col text-center"><i class="fa fa-file"></i></div>
          <div class="col text-center"><i class="fa fa-magic"></i></div>
          <div class="col text-center"><i class="fa fa-puzzle-piece"></i></div>
        </div>


    </footer>



    </div>
</body>

</html>
